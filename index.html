<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <h2>32</h2>
            </div>
            <div class="buttons">
                <div class="functions">
                    <div class="clear button">C</div>
                </div>
                <div class="numbers">
                    <div class="1 button">1</div>
                    <div class="2 button">2</div>
                    <div class="3 button">3</div>
                    <div class="add button operator">+</div>
                    <div class="4 button">4</div>
                    <div class="5 button">5</div>
                    <div class="6 button">6</div>
                    <div class="subtract button operator">-</div>
                    <div class="7 button">7</div>
                    <div class="8 button">8</div>
                    <div class="9 button">9</div>
                    <div class="multiply button operator">x</div>
                    <div class="0 button">0</div>
                    <div class="point button">.</div>
                    <div class="equals button operator">=</div>
                    <div class="divide button operator">/</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
