<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <h2></h2>
            </div>
            <div class="buttons">
                <div class="functions">
                    <div class="clear button">C</div>
                </div>
                <div class="numbers">
                    <div id="1" class="number button">1</div>
                    <div id="2" class="number button">2</div>
                    <div id="3" class="number button">3</div>
                    <div class="add button operator">+</div>
                    <div id="4" class="number button">4</div>
                    <div id="5" class="number button">5</div>
                    <div id="6" class="number button">6</div>
                    <div class="subtract button operator">-</div>
                    <div id="7" class="number button">7</div>
                    <div id="8" class="number button">8</div>
                    <div id="9" class="number button">9</div>
                    <div class="multiply button operator">x</div>
                    <div id="0" class="number button">0</div>
                    <div class="point button">.</div>
                    <div class="equals button operator">=</div>
                    <div class="divide button operator">/</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
